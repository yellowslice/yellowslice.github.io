<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Yellow Slice">    
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Diwali Game</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<a href="http://yellowslice.in" class="logo"><img src="img/logo.png" alt="Yellow Slice"></a>
	<div class="full-page">
		<div class="tabs active divContainer" id="introTab">
			<!-- Intro -->
			<div class="introLogo">
				<img src="img/game.png" alt="Start Game">
			</div>
			<div class="clearfix" style="margin-bottom:50px;">
				<div class="divHalf">
					<img src="img/introI.png" class="shake imgCenter" alt="Shake Image">
				</div>
				<div class="divHalf">
					<img src="img/introT.png" class="imgCenter" alt="Start Text">
				</div>
			</div>
			<a href="#countTab" class="selector"><img src="img/proceed.png" class="imgCenter padding5" alt="Proceed" style="max-width:50%;"></a>
		</div>
		<div class="tabs divContainer" id="countTab">
			<p>Shake / Tap your phone till the timer ends</p>
			<p>Timer : <span id="myTimer">30</span></p>
			<h2>Counter : <span id="myCount">0</span></h2>
			<div class="money">
				<img src="img/moneyS.png" class="mDack" alt="Money">
				<img src="img/money.png" class="mSingle" alt="Money">
			</div>
			<!-- Count Shakes -->
		</div>
		<div class="tabs divContainer" id="fireTab">
			<!-- Fire Creckers -->
			<div class="popUp">
				<form name="dForm" id="dForm" method="POST">
					<img src="img/wish.png" class="imgCenter padding10" alt="Happy Diwali">
					<img src="img/knowRank.png" class="imgCenter padding10" alt="Know Your Rank">
					<input type="hidden" name="userType" id="userType" value="click">
					<input type="hidden" name="userValue" id="userValue" value="0">
					<input type="text" class="txt" name="name" id="name" value="" required placeholder="Name">
					<ul>
						<li><input type="submit" class="btn" name="userBtn" id="userBtn" value=""></li>
						<li><a href="index.html" class="btn"><img src="img/replay.png" class="imgCenter" alt="Reply"></a></li>
					</ul>
				</form>
			</div>
		</div>
		<div class="tabs divContainer" id="leaderTab">
			<div class="introLogo">
				<img src="img/game.png" alt="Leaderboard">
			</div>
			<!-- Leader Board -->
			<div id="reponse"></div>
		</div>
	</div>	
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/shake.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
